<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .inputName input:focus, .form-check-input:focus, .button:focus {
            outline: 2px solid #000; /* Tydlig fokusindikator */
        }
    </style>
</head>
<body>
    <form class="myForm" action="https://httpbin.org/anything" method="post">
        <h1>Registrera</h1>
        <div class="form-group required" id="apply_both">
            <label for="researcher" class="control-label">Är du <span class="required-asterisk">*</span></label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="group_id" id="researcher" value="2" tabindex="1" required aria-required="true">
                <label class="form-check-label" for="researcher">Forskare</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="group_id" id="candidate" value="3" checked tabindex="2" required aria-required="true">
                <label class="form-check-label" for="candidate">Användare</label>
            </div>
        </div>

        <div class="names">
            <div class="inputName">
                <label for="firstName">Förnamn</label>
                <input id="firstName" name="firstName" type="text" required aria-required="true" tabindex="3" />
            </div>
            <div class="inputName">
                <label for="lastName">Efternamn</label>
                <input id="lastName" name="lastName" type="text" tabindex="4" />
            </div>
        </div>

        <div class="inputName">
            <label for="email">E-post <span class="required-asterisk">*</span></label>
            <input id="email" name="email" type="email" required aria-required="true" tabindex="5" />
        </div>

        <div class="inputName">
            <label for="password">Lösenord <span class="required-asterisk">*</span></label>
            <input id="password" name="password" type="password" required aria-required="true" tabindex="6" />
        </div>

        <div class="inputName">
            <label for="confirmPassword">Bekräfta lösenord <span class="required-asterisk">*</span></label>
            <input id="confirmPassword" name="confirmPassword" type="password" required aria-required="true" tabindex="7" />
        </div>

        <div class="inputName">
            <label>Är du man eller kvinna? <span class="required-asterisk">*</span></label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required aria-required="true" tabindex="8">
                <label for="male">Man</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female" required aria-required="true" tabindex="9">
                <label for="female">Kvinna</label>
            </div>
        </div>

        <div class="inputName">
            <div class="form-group required">
                <input class="form-check-input" type="checkbox" name="agreeToC[]" id="agree" value="agree" required aria-required="true" tabindex="10">
                <label class="form-check-label" for="agree">Jag godkänner användarvillkoren och sekretesspolicyn.</label>
            </div>
        </div>
        <br>

        <button class="button" type="submit" tabindex="11">Registrera</button>
    </form>
</body>
</html>
